{% extends "utils/base.html" %}

{% block content %}
    {% include 'utils/_navbar_top.html' %}
    <br><br><br><br>
    <div class="container">
        <h1>Submit an Essay for Grading</h1>
        <form method="post">
            <br>
            <label class="h5" for="input-essay">Attach Essay</label>
            <input type="file" class="form-control-file" id="input-essay" required>

            <br>
            <label class="h5" for="preferred-grader">Preferred Grader (if any)</label>
            <input type="text" class="form-control" id="preferred-grader">

            <br>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
