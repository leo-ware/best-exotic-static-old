
<div style="position: absolute; top: 60px; right: 20px;">
{% for message in get_flashed_messages() %}
    <div class="toast border-0 rounded-pill flashed-message" data-delay="2000" role="alert">
            <div class="toast-body">
                <span style="max-width: 200px;" class="align-middle">{{ message}}</span>
                <button type="button" class="ml-2 mb-1 close align-middle" data-dismiss="toast">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
    </div>

{% endfor %}
</div>
